<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./CSS/style_own.css">
</head>
<body>
  <section class="input-name">
    <h3>Please add your name!</h3>
    <input type="text" id="added-name" value="">
    <button id="save-name">Save</button>
  </section>
  <main>
    <section class="calc_head">
      <div class="display">
      </div>
      <div class="on_off_buttons">
        <button id="btn-on">On</button>
        <button id="ntn-off">Off</button>
      </div>
    </section>
    <section class="buttons">
      <div class="numbers">
        <button class="btn" onclick="addNumbers(7)">7</button>
        <button class="btn" onclick="addNumbers(8)">8</button>
        <button class="btn" onclick="addNumbers(9)">9</button>
        <button class="btn" onclick="addNumbers(4)">4</button>
        <button class="btn" onclick="addNumbers(5)">5</button>
        <button class="btn" onclick="addNumbers(6)">6</button>
        <button class="btn" onclick="addNumbers(1)">1</button>
        <button class="btn" onclick="addNumbers(2)">2</button>
        <button class="btn" onclick="addNumbers(3)">3</button>
        <button class="btn" onclick="addNumbers(0)">0</button>
      </div>
      <div class="operators">
        <button class="btn operators-btn delete-values">C</button>
        <button class="btn operators-btn delete-last-value">CE</button>
        <button class="btn operators-btn delete-char">DEL</button>
        <button class="btn operators-btn">%</button>
        <button class="btn operators-btn" onclick="addNumbers('+')"> + </button>
        <button class="btn operators-btn" onclick="addNumbers('-')">-</button>
        <button class="btn operators-btn" onclick="addNumbers('*')">*</button>
        <button class="btn operators-btn" onclick="addNumbers('/')">/</button>
        <button class="btn operators-btn">.</button>
        <button class="btn operators-btn equal-btn" onclick="equalNumbers()">=</button>
      </div>
    </section>
  </main>
