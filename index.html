<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./CSS/style_own.css">
</head>
<body>
  <section class="input-name">
    <h3>Please add your name!</h3>
    <input type="text" id="added-name" value="">
    <button id="save-name">Save</button>
  </section>
  <main>
    <section class="calc_head">
      <div class="display">
      </div>
      <div class="on_off_buttons">
        <button id="btn-on">On</button>
        <button id="btn-off" onclick="disabledBtns()">Off</button>
      </div>
    </section>
    <section class="buttons">
      <div class="numbers">
        <button class="btn btn-disabled" onclick="addNumbers(7)" disabled>7</button>
        <button class="btn btn-disabled" onclick="addNumbers(8)" disabled>8</button>
        <button class="btn btn-disabled" onclick="addNumbers(9)" disabled>9</button>
        <button class="btn btn-disabled" onclick="addNumbers(4)" disabled>4</button>
        <button class="btn btn-disabled" onclick="addNumbers(5)" disabled>5</button>
        <button class="btn btn-disabled" onclick="addNumbers(6)" disabled>6</button>
        <button class="btn btn-disabled" onclick="addNumbers(1)" disabled>1</button>
        <button class="btn btn-disabled" onclick="addNumbers(2)" disabled>2</button>
        <button class="btn btn-disabled" onclick="addNumbers(3)" disabled>3</button>
        <button class="btn btn-disabled" onclick="addNumbers(0)" disabled>0</button>
      </div>
      <div class="operators">
        <button class="btn operators-btn delete-values" onclick="addOperations('C')">C</button>
        <button class="btn operators-btn delete-last-value">CE</button>
        <button class="btn operators-btn delete-char" onclick="addOperations('DEL')">DEL</button>
        <button class="btn operators-btn" onclick="addNumbers('%')">%</button>
        <button class="btn operators-btn" onclick="addNumbers('+')"> + </button>
        <button class="btn operators-btn" onclick="addNumbers('-')">-</button>
        <button class="btn operators-btn" onclick="addNumbers('*')">*</button>
        <button class="btn operators-btn" onclick="addNumbers('/')">/</button>
        <button class="btn operators-btn" onclick="addNumbers('.')">.</button>
        <button class="btn operators-btn equal-btn" onclick="equalNumbers()">=</button>
      </div>
    </section>
  </main>
